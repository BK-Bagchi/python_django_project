<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form width Django</title>
</head>
<body>
    <h3>This form is created using HTML</h3>
    <form action="" method="post">
        <label for="user_name">Full Name</label>
        <input type="text" name="user_name" value="" placeholder="">
        <label for="user_email">Email</label>
        <input type="email" name="user_email" value="" placeholder="">
        <input type="submit" name="submit" value="Submit">
    </form>
    <h3>{{text}}</h3>
    <form action="" method="POST">
        {{ test_form.as_p }} 
        {% csrf_token %}
        <input type="submit" name="submit" value="Submit">
    </form>

    {% if form_submitted %}
        <h3>User Details</h3>
        <p>User Name: {{user_name}}</p>
        <p>User Email: {{user_email}}</p>
        <p>User Birthday: {{user_birthday}}</p>
    {% endif %}
</body>
</html>
